<!-- ローディングのオーバーレイ -->
<div [class.loaded]="!loadingService.loading" class="loading">
  <div class="layer1"></div>
  <div class="layer2"></div>
  <img [src]="enviroment.cmsUrl + '/uploads/loading_2c53045083.gif'" alt="読込中...">
</div>

<!-- 通知オーバーレイ -->
<div aria-live="assertive" class="notifications">
  <div class="w-full flex flex-col items-center space-y-4 sm:items-end">
    <div
      [ngClass]="{'animate__slideInRight': notification.showNotification, 'animate__slideOutRight': !notification.showNotification}"
      class="notification animate__animated">
      <div class="px-4 py-8">
        <div class="flex items-start">
          <div class="flex-shrink-0">
            <!-- Heroicon name: outline/check-circle -->
            <svg aria-hidden="true" class="h-6 w-6 text-eclair-400" fill="none" stroke="currentColor"
                 viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2"/>
            </svg>
          </div>
          <div class="ml-3 w-0 flex-1 pt-0.5">
            <p class="text-sm font-medium text-gray-900">{{notification.message}}</p>
          </div>
          <div class="ml-4 flex-shrink-0 flex">
            <button (click)="notification.showNotification = false"
                    class="bg-white dark:bg-gray-800 rounded-md inline-flex text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="sr-only">通知を閉じる</span>
              <!-- Heroicon name: solid/x -->
              <svg aria-hidden="true" class="h-5 w-5" fill="currentColor" viewBox="0 0 20 20"
                   xmlns="http://www.w3.org/2000/svg">
                <path clip-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      fill-rule="evenodd"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
